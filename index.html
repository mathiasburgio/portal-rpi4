<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Configuración WiFi</title>
        <link rel="stylesheet" href="/resources/bootstrap.min.css">
        <script src="/resources/jquery-3.7.1.min.js"></script>
        <style></style>

    </head>
    <body>
        <h1 class="mt-5 mb-3 text-center">Raspberry PI</h1>
        <div class="card w-50 m-auto">
            <div class="card-body">
                <div class="alert alert-info">
                    Seleccionar la red WIFI, ingresar la contraseña y conectarse. Despues de 10 segundos el dispositivo debería estar conectado a la red.
                    <br>
                    Si la conexión falla mantenga 5 segundos presionado el botón físico para reiniciar la configuración de red.
                </div>
                <div class="form-group">
                    <label for="">SSID</label>
                    <div class="input-group">
                        <select class="form-control" id="ssid">
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="refresh-networks">Actualizar</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" class="form-control" id="password">
                </div>
                <div class="text-right">
                    <button class="btn btn-primary" id="connect">Conectar</button>
                </div>
            </div>
        </div>
        <script>
            async function refreshNetworks() {
                try {
                    const res = await fetch('/networks');
                    const nets = await res.json();
                    console.log(nets);
                    return nets || [];
                } catch(e) {
                    console.error("Error al cargar redes:", e);
                    return [];
                }
            }
            async function connect(){
                const ssid = document.getElementById('ssid').value;
                const password = document.getElementById('password').value;
                if(!ssid || ssid == "0" || !password) return alert("Por favor, ingrese SSID y Password.");
                const resp = await $.post({
                    url: "/connect",
                    data: { ssid, password }
                });
                alert("Configuración enviada. La Raspberry Pi intentará conectarse a la red WiFi.");
            }
            window.onload = () =>{
                $("#refresh-networks").on("click", async ev=>{
                    $("#refresh-networks").prop("disabled", true);
                    let networks = await refreshNetworks();
                    const options = networks.map(nw=>`<option value="${nw.ssid}">${nw.ssid} (${nw.quality})</option>`).join("");
                    $("#ssid").html("<option value='' selected>Selecciona una red</option><option value='0'>Escribe una red</option>" + options);
                    $("#refresh-networks").prop("disabled", false);
                });
                $("#connect").on("click", async ev=>{
                    $("#connect").prop("disabled", true);
                    await connect();
                    $("#connect").prop("disabled", false);
                });
                $("#ssid").on("change", function() {
                    let val = $(this).val();
                    if(val === "0") {
                        let aux = prompt("Escribe el SSID de la red WiFi:");
                        if(aux) {
                            $(this).append(`<option value="${aux}" selected>${aux}</option>`);
                            $(this).val(aux);
                        } else {
                            $(this).val("");
                        }    
                    }
                });
            };
        </script>
    </body>
</html>
