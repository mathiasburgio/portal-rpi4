<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Configuración WiFi</title>
        <link rel="stylesheet" href="/resources/bootstrap.min.css">
        <script src="/resources/jquery-3.7.1.min.js"></script>
        <style></style>

    </head>
    <body>
        <h1 class="mt-5 mb-3">Raspberry PI</h1>
        <div class="card w-50 m-auto">
            <div class="card-body">
                <div class="form-group">
                    <label for="">SSID</label>
                    <div class="input-group">
                        <select class="form-control" id="ssid">
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="refresh-networks">Actualizar</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" class="form-control" id="password">
                </div>
            </div>
            <div class="text-right">
                <button class="btn btn-primary" id="connect">Conectar</button>
            </div>
        </div>
        <script>
            async function refreshNetworks() {
                try {
                    const res = await fetch('/networks');
                    const nets = await res.json();
                    console.log(nets);
                    return nets || [];
                } catch(e) {
                    console.error("Error al cargar redes:", e);
                    return [];
                }
            }
            async function connect(){
                const ssid = document.getElementById('ssid').value;
                const password = document.getElementById('password').value;
                if(!ssid || !password) return alert("Por favor, ingrese SSID y Password.");
                const resp = await $.post({
                    url: "/connect",
                    data: { ssid, password }
                });
                alert("Configuración enviada. La Raspberry Pi intentará conectarse a la red WiFi.");
            }
            window.onload = () =>{
                $("#refresh-networks").on("click", async ev=>{
                    $("#refresh-networks").prop("disabled", true);
                    let networks = await refreshNetworks();
                    const ssidSelect = $("#ssid");
                    const options = networks.map(nw=>`<option value="${nw.ssid}">${nw.ssid} (${nw.signal} dBm)</option>`).join("");
                    ssidSelect.html(options);
                    $("#refresh-networks").prop("disabled", false);
                });
                $("#connect").on("click", async ev=>{
                    $("#connect").prop("disabled", true);
                    await connect();
                    $("#connect").prop("disabled", false);
                });
            };
        </script>
    </body>
</html>
